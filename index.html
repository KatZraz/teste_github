<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="./kateryna_css/main.css">
  <meta charset="utf-8"/>
</head>
<body>
  <script src="./js/lib/jquery-3.2.1.js"></script>
  <script src="./js/lib/showdown.js"></script>
  <script src="./js/lib/accordion-menu.js"></script>
  <header>
    <div id="menus">
            <h3><center>Site Kateryna</center></h3>
            <button id="task">Tarefas</button>
            <button id="menu">Menu</button>
    </div>
    <div >
      <a id="amenuLink" href="./html/amenu-source.html">Menu</a>
    </div>
</header>

  <!--Funções-->
  <script>
      $("#task").click(function(){
      $.get("./markdown/super_importante.md",function (data){
        var conversor = new showdown.Converter(), data, html = conversor.makeHtml(data);
        $("#menus").append(html);
        });
      });
  </script>
  <script> function loadFiles(file){
    $.get(file,function(data){
      var conversor = new showdown.Converter(), data, html = conversor.makeHtml(data);
      $("body").html(html);
      });
    }
  </script>
  <script>
          $("#menu").click(function(){
                showMenu();
          })
  </script>
  <script> function showMenu(){
    $("#accordion").toggleClass("showMenu");
  	$("#menu").toggleClass("showMenu");
  }
  </script>
</body>
</html>
